<div class="container-fluid row">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">参数</h4>
    </div>
    <div class="modal-body">
        <form role="form" name="form" class="form-horizontal container-fluid">
            <formly-form root-el="div" model="$data.data" fields="$data.form" options="$data.options" form="form">
            </formly-form>
        </form>
    </div>
    <div class="modal-footer">
        <button element-button="primary" element-text="确定" element-icon="glyphicon-ok-sign"
                ng-disabled="form.$invalid" ng-click="$close($data.data)"></button>
        <button element-button="default" element-text="取消" element-icon="glyphicon-remove-sign"
                ng-click="$dismiss()"></button>
    </div>
</div>
