<div class="container-fluid" ng-controller="modules.user.controllers.form as me">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">重置密码</h3>
    </div>
    <div class="modal-body row">
        <form role="form" name="form" class="form-horizontal">
            <input type="password" class="form-control" ng-model="$data.Password" placeholder="新密码" required/>
            <input type="hidden" ng-model="$data.Id"/>
        </form>
    </div>
    <div class="modal-footer">
        <button element-button="primary" element-text="确定" element-icon="glyphicon-ok-sign"
                ng-disabled="form.$invalid" ng-click="$close($data)"></button>
        <button element-button="default" element-text="取消" element-icon="glyphicon-remove-sign"
                ng-click="$dismiss()"></button>
    </div>
</div>
