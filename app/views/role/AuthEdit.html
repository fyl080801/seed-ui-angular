<div class="container-fluid" ng-controller="modules.role.controllers.auth as me">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">编辑权限</h3>
    </div>
    <div class="modal-body row">
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <!--<th style="width: 25px;"><input type="checkbox"/></th>-->
                <th>分组</th>
                <th>权限</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in me.list">
                <!--<td>-->
                <!--<input type="checkbox"/>-->
                <!--</td>-->
                <td>
                    {{group.Name}}
                </td>
                <td class="container-fluid form-inline">
                    <div class="form-group" ng-repeat="auth in group.Auths">
                        <label>
                            <input type="checkbox" ng-model="auth.IsAuthorized"/>
                            {{auth.AuthorizeName}}&nbsp;&nbsp;
                        </label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button element-button="primary" element-text="确定" element-icon="glyphicon-ok-sign"
                ng-click="$close(me.list)"></button>
        <button element-button="default" element-text="取消" element-icon="glyphicon-remove-sign"
                ng-click="$dismiss()"></button>
    </div>
</div>
