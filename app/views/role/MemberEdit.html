<div class="container-fluid" ng-controller="modules.role.controllers.member as me">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">编辑成员</h3>
    </div>
    <div class="modal-body row">
        <table bs-table="me.users"
               data-toggle="table"
               data-id-field="Id"
               data-click-to-select="true"
               data-classes="table table-hover table-condensed">
            <thead>
            <tr>
                <th data-field="IsMember" data-checkbox="true"></th>
                <th data-field="UserName" data-sortable="true">用户名</th>
                <th data-field="PersonalName" data-sortable="true">姓名</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="modal-footer">
        <button element-button="primary" element-text="确定" element-icon="glyphicon-ok-sign"
                ng-disabled="me.checkList===null"
                ng-click="$close(me.checkList)"></button>
        <button element-button="default" element-text="取消" element-icon="glyphicon-remove-sign"
                ng-click="$dismiss()"></button>
    </div>
</div>
