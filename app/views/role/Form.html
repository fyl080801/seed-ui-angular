<div class="container-fluid" ng-controller="modules.role.controllers.form as me">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">角色</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="form" class="form-horizontal">
            <formly-form root-el="div" model="$data" fields="me.fields" options="me.options" form="form">
            </formly-form>
        </form>
    </div>
    <div class="modal-footer">
        <button element-button="primary" element-text="确定" element-icon="glyphicon-ok-sign"
                ng-disabled="form.$invalid" ng-click="$close($data)"></button>
        <button element-button="default" element-text="取消" element-icon="glyphicon-remove-sign"
                ng-click="$dismiss()"></button>
    </div>
</div>
