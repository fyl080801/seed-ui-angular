<div ng-controller="modules.plugin.controllers.list as me">
    <div class="well container-fluid">
        <div class="row">
            <div class="col-md-3 pull-left">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="关键字"
                           ng-model="me.list.params.keyword"/>
                    <span element-addon="button" element-icon="glyphicon-search"
                          ng-click="me.list.reload()"></span>
                </div>
            </div>
        </div>
    </div>
    <table bs-table="me.list"
           data-toggle="table"
           data-url="/Plugin/List"
           data-id-field="PluginId"
           data-classes="table table-hover table-striped table-condensed">
        <thead>
        <tr>
            <th data-field="PluginName">插件名</th>
            <th data-field="Version">版本</th>
            <th data-field="Description">描述</th>
            <th data-field="Id" data-template="true" data-title="操作" data-width="58px">
                <div class="btn-group btn-group-xs">
                    <button class="btn btn-default" data-action="install" data-renderer="canInstall">
                        <i class="glyphicon glyphicon-floppy-saved"></i>
                    </button>
                    <button class="btn btn-danger" data-action="uninstall" data-renderer="canUninstall">
                        <i class="glyphicon glyphicon-floppy-remove"></i>
                    </button>
                </div>
            </th>
        </tr>
        </thead>
    </table>
</div>
